<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Online Invoices - Barns Project</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .invoice-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Cairo', sans-serif;
    }
    
    .invoice-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .invoice-title {
      color: #0f5b46;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .invoice-subtitle {
      color: #666;
      font-size: 16px;
    }
    
    .status-bar {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }
    
    .status-online {
      color: #28a745;
      font-weight: 600;
    }
    
    .status-offline {
      color: #dc3545;
      font-weight: 600;
    }
    
    .refresh-section {
      text-align: center;
      margin: 20px 0;
    }
    
    .refresh-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: #138496;
      transform: translateY(-2px);
    }
    
    .invoices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .invoice-card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .invoice-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    
    .invoice-id {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      margin-bottom: 15px;
      display: inline-block;
    }
    
    .invoice-data {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
    }
    
    .invoice-info {
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid #f1f3f4;
    }
    
    .invoice-info:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 600;
      color: #495057;
      margin-right: 10px;
    }
    
    .info-value {
      color: #6c757d;
    }
    
    .no-invoices {
      text-align: center;
      padding: 40px;
      color: #6c757d;
      font-size: 18px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #17a2b8;
      font-size: 18px;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #dc3545;
      font-size: 18px;
    }
    
    .stats-bar {
      background: #e3f2fd;
      border: 1px solid #2196F3;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
    }
    
    .stats-item {
      display: inline-block;
      margin: 0 20px;
      font-weight: 600;
    }
    
    .stats-number {
      font-size: 24px;
      color: #1976d2;
    }
    
    .stats-label {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="invoice-header">
      <h1 class="invoice-title">📋 عرض الفواتير المخزنة أونلاين</h1>
      <p class="invoice-subtitle">جميع الفواتير المسحوبة من ملف GitHub الأونلاين</p>
    </div>
    
    <div class="status-bar">
      <div id="connection-status">
        <span class="status-online">🔄 جاري التحقق من الاتصال...</span>
      </div>
    </div>
    
    <div class="stats-bar">
      <div class="stats-item">
        <div class="stats-number" id="total-invoices">-</div>
        <div class="stats-label">إجمالي الفواتير</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="online-status">-</div>
        <div class="stats-label">حالة الاتصال</div>
      </div>
      <div class="stats-item">
        <div class="stats-number" id="last-update">-</div>
        <div class="stats-label">آخر تحديث</div>
      </div>
    </div>
    
    <div class="refresh-section">
      <button class="refresh-btn" onclick="refreshInvoices()">
        🔄 تحديث الفواتير
      </button>
    </div>
    
    <div id="invoices-display">
      <div class="loading">جاري تحميل الفواتير...</div>
    </div>
  </div>

  <script src="assets/js/invoice-storage.js"></script>
  <script>
    let invoices = [];
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await checkConnection();
      await loadInvoices();
    });
    
    // Check connection to online file
    async function checkConnection() {
      const statusDiv = document.getElementById('connection-status');
      
      try {
        if (window.invoiceStorage) {
          const status = await window.invoiceStorage.getOnlineFileStatus();
          
          if (status.accessible) {
            statusDiv.innerHTML = `
              <span class="status-online">✅ متصل بالملف الأونلاين</span>
              <br><small>عدد الفواتير: ${status.invoiceCount} | آخر تحديث: ${status.lastModified || 'غير محدد'}</small>
            `;
          } else {
            statusDiv.innerHTML = `
              <span class="status-offline">❌ لا يمكن الوصول للملف الأونلاين</span>
              <br><small>الخطأ: ${status.error}</small>
            `;
          }
        } else {
          statusDiv.innerHTML = `
            <span class="status-offline">❌ نظام التخزين غير متاح</span>
          `;
        }
      } catch (error) {
        statusDiv.innerHTML = `
          <span class="status-offline">❌ خطأ في الاتصال: ${error.message}</span>
        `;
      }
    }
    
    // Load invoices from online file
    async function loadInvoices() {
      const displayDiv = document.getElementById('invoices-display');
      
      try {
        if (window.invoiceStorage) {
          // Initialize system
          await window.invoiceStorage.init();
          
          // Load invoices
          invoices = await window.invoiceStorage.getAllInvoices();
          
          // Update stats
          updateStats();
          
          // Display invoices
          displayInvoices();
          
        } else {
          displayDiv.innerHTML = `
            <div class="error">❌ نظام التخزين غير متاح</div>
          `;
        }
      } catch (error) {
        displayDiv.innerHTML = `
          <div class="error">❌ خطأ في تحميل الفواتير: ${error.message}</div>
        `;
      }
    }
    
    // Display invoices in cards
    function displayInvoices() {
      const displayDiv = document.getElementById('invoices-display');
      
      if (invoices.length === 0) {
        displayDiv.innerHTML = `
          <div class="no-invoices">
            📭 لا توجد فواتير مخزنة
            <br><small>قم بمسح QR code أولاً لرؤية الفواتير هنا</small>
          </div>
        `;
        return;
      }
      
      const invoicesHtml = invoices.map(invoice => `
        <div class="invoice-card">
          <div class="invoice-id">${invoice.id}</div>
          
          <div class="invoice-info">
            <span class="info-label">المحتوى:</span>
            <div class="invoice-data">${invoice.data || 'لا يوجد محتوى'}</div>
          </div>
          
          <div class="invoice-info">
            <span class="info-label">المستخدم:</span>
            <span class="info-value">${invoice.user || 'غير محدد'}</span>
          </div>
          
          <div class="invoice-info">
            <span class="info-label">وقت المسح:</span>
            <span class="info-value">${new Date(invoice.timestamp).toLocaleString('ar-SA')}</span>
          </div>
          
          <div class="invoice-info">
            <span class="info-label">الحالة:</span>
            <span class="info-value">${invoice.status || 'نشط'}</span>
          </div>
          
          <div class="invoice-info">
            <span class="info-label">المعرف العالمي:</span>
            <span class="info-value">${invoice.globalId || 'غير محدد'}</span>
          </div>
        </div>
      `).join('');
      
      displayDiv.innerHTML = `
        <div class="invoices-grid">
          ${invoicesHtml}
        </div>
      `;
    }
    
    // Update statistics
    function updateStats() {
      document.getElementById('total-invoices').textContent = invoices.length;
      document.getElementById('online-status').textContent = 'متصل';
      document.getElementById('last-update').textContent = new Date().toLocaleTimeString('ar-SA');
    }
    
    // Refresh invoices
    async function refreshInvoices() {
      const displayDiv = document.getElementById('invoices-display');
      displayDiv.innerHTML = '<div class="loading">جاري تحديث الفواتير...</div>';
      
      await checkConnection();
      await loadInvoices();
    }
    
    // Auto-refresh every 30 seconds
    setInterval(refreshInvoices, 30000);
  </script>
</body>
</html>
